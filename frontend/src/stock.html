<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stock (Price)</title>
  </head>
  <body>
    <p id="stock"></p>
    <canvas id="chart" width="1000" height="300"></canvas>
    <button id="add">Compare Stock</button> <p id="owned"></p>
    <br>
    <div id="transact">
      <select id="type">
        <option value="sell">Sell</option>
        <option value="buy">Buy</option>
      </select>
      <br>
      Amount: <input type="number" id="much"></input>
      <p id="feedback"></p>
      <button id="go">GO!</button>
    </div>
    <script src="stocks/stock.js"></script>
  </body>
</html>
